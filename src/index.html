<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Adventure Awaits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>Beacon</h1>
      <button class="log-out hide">Log Out</button>
    </header>
    <main>
    <section class="login-page-flex" id="login-page-id">
      <article class="login-container">
        <h2>Your Adventure Awaits</h2>
        <form id="login-form">
          <input id="username-input" class="login-input" type="username" placeholder="Username">
          <input id="password-input" class="login-input" type="password" placeholder="Password" value="overlook2020">
          <button type="button" id="login-button" aria-label='Submit login in information'>Sign in</button>
        </form>
      </article>
    </section>
    <!-- <section class="customer-view"> -->
    <section class="customer-booking-container hide">
      <h1 class="user-welcome"></h1>
      <h2 class="customer-name"></h2>
      <section class="customer-select-dates-container">
        <label class="future-date-text" for="arrival-date-input">Arrival date:<label>
        <input type="date" class="booking-input" id="customer-date-input" placeholder="mm/dd/yyyy">
        <!-- <label class="future-date-text" for="departure-date-input">Departure date:<label>
        <input type="date" class="booking-input" id="departure-date-input" placeholder="mm/dd/yyyy"> -->
        <button type="button" class="customer-search-dates-button" aria-label='Add search Dates'>Search availability</button>
        <select class="room-select" type="text" id="room-filter">
          <option value="all rooms">All Room Types</option>
          <option value="residential suite">Residential Suite</option>
          <option value="suite">Suite</option>
          <option value="single room">Single Room</option>
          <option value="junior suite">Junior Suite</option>
        </select>
      </section>
      <section class="customer-available-rooms-container"></section>
      <section class="customer-trips-container">
        <section class="available-rooms"></section>
        <h2 class="customer-header">View your upcoming reservations:<button
            id="refresh-trips-button">Refresh</button></h2>
        <section id="future-reservations-container">
          <p class="reservation-info">Please let us know if you need to modify an upcoming reservation</p>
        </section>
        <section class="customer-finances-container">Financial History
          <section id="customer-spending-history-container"></section>
        </section>
        <h2 class="customer-header">View your past reservations:</h2>
        <!-- <p class="reservation-info">Reservations</p> -->
        <section class="past-reservations-container">
        </section>
        <!-- <button id="view-more-past-trips-button">Load more trips</button> -->
      </section>
    </section>
    <section class="manager-container-view hide">
      <h2 class="manager-header-text"></h2>
      <section class="info-today-container">
        <section class="total-bookings-for-today">
          <h2>Today's Bookings</h2>
        </section>
        <section class="revenue-for-today"></section>
        <section class="percent-booked-today"></section>
      </section>
      <section class="search-for-customer">
        <p>Search For Customer</p>
        <input type="<text>" class="findUser" value="Leatha Ullrich"/>
          <button class="search-customer-button">Find User</button>
          <div class="manager-user-info"></div>
      </section>
          <h4>The following rooms are available for booking:</h4>
      <section class="rooms-available-container">
        <section class="manager-select-dates-container">
          <label class="future-date-text" for="arrival-date-input">Arrival date:</label>
          <input type="date" class="booking-input" id="date-input" placeholder="mm/dd/yyyy"/>
          <!-- <label class="future-date-text" for="departure-date-input">Departure date:<label>
<input type="date" class="booking-input" id="departure-date-input" placeholder="mm/dd/yyyy"> -->
          <button type="button" class="manager-search-dates-button" aria-label='Add search Dates'>Search
            availability</button>
          <select class="room-select" type="text" id="room-filter">
            <option value="all rooms">All Room Types</option>
            <option value="residential suite">Residential Suite</option>
            <option value="suite">Suite</option>
            <option value="single room">Single Room</option>
            <option value="junior suite">Junior Suite</option>
          </select> <!-- <button class="diplay-available-rooms">Find Available Rooms</button> -->
        </section>
      </section>
      <section class="manager-display-rooms-container"></section>
    
    </section>
    </main>
  </body>
</html>
